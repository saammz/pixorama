services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pixorama
      POSTGRES_PASSWORD: "IV4lMyTWITXo9TFxmlu4TpLxE5vRA0QV"
    volumes:
      - pixorama_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "G0MQzosDgCOienF8EK53lEcs5XLkY4a6"
